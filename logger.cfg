[loggers]
keys = root

[handlers]
keys = ch,fh

[formatters]
keys = cf,ff

[logger_root]
level = NOTSET
handlers = ch,fh

[handler_fh]
class = handlers.NewFileHandler
level = INFO
formatter = ff
args = ("C:\Users\Joshua\Desktop\GitHub\rx_list\logs", "a")

[handler_ch]
class = StreamHandler
level = CRITICAL
formatter = cf
args = (sys.stdout,)

[formatter_ff]
format = %(asctime)s.%(msecs)03d - %(levelname)-8s  %(message)s
datefmt = %Y-%m-%d %H:%M:%S
class = logging.Formatter

[formatter_cf]
format = %(asctime)s - %(levelname)-8s  %(message)s
datefmt = %H:%M
class = logging.Formatter